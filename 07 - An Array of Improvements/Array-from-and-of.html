<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Array .from() and .of()</title>
</head>
<div class="people">
  <p>Wes</p>
  <p>Kait</p>
  <p>Snickers</p>
</div>

<body>
  <script>
    const people =
      Array.from(document.querySelectorAll('.people p'))

    const peopleArray =
      Array.from(people, person => {
        return person.textContent
      })

    console.log(peopleArray);

    // const names = people.map(person => person.textContent)

    // console.log(people);

    function sumAll() {
      const nums = Array.from(arguments)
      return nums.reduce
      ((prev, next) => prev + next, 0)
    }

    sumAll(10, 12, 14, 16, 18, 20, 22)

    const ages = Array.of(12,4,6,20)
    console.log(ages);
  </script>
</body>

</html>
