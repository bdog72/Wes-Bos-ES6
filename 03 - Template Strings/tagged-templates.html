<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tagged Templates</title>
  <style>
    .hl {
      background: #ffc600;
      cursor: pointer;
    }
  </style>
</head>
<body>
<script>

function highlight(strings, ...values) {
  let str = ''
  strings.forEach((string, i) => {
    str += `${string}
    <span class='hl'>${values[i] || ''}</span>`
  })
  return str
}

const name = 'Molly'
const age = 5
const sentence = highlight`My doggies name is ${name} and she is ${age} years old `

  console.log(sentence);
  document.body.innerHTML = sentence

</script>
</body>
</html>
