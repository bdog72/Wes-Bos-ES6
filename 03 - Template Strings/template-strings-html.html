<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Template Strings!</title>
</head>
<body>
<script>

const dogs = [
  { name: 'Molly', age: 4 },
  { name: 'Crystal', age: 15}
]

const markup = `
<ul class='dogs'>
  ${dogs.map(dog => `<li>${dog.name} is ${dog.age * 7}</li>`).join('')}
  </ul>
`

document.body.innerHTML = markup
console.log(markup);
